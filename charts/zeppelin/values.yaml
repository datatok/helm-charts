replicaCount: 1

image:
  repository: apache/zeppelin
  tag: 0.9.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: "zep"
  rbac:
    create: false

podAnnotations: {}

podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
     - ALL
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

networkPolicy:
  enabled: false
  extraEgressRules: []
  extraIngressRules: []

service:
  type: ClusterIP
  port: 8080
  rpcPort: 38853

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

zeppelin:
  server:
    jvmMemOptions: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=1 -Xms512m -Xmx512m -XX:MaxMetaspaceSize=512m

  interpreter:
    enabled: true
    thriftPort: 10000

logging:
  level: INFO
  syslog: {}
    #level: INFO
    #host:
    #port:
    #facility:
    #pattern:

notebookStorage:
  type: "git"
  repository: "https://gitlab-ci-token:HcgZR6s7JcAvesHMEnbj@git.qwant.ninja/product/analytic/data-lake/notebook.git"
  token: ""


sparkExternal:
  enabled: false
  master: spark://spark-master:7077

sparkEmbedded:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/spark
    pullPolicy: IfNotPresent
    tag: 2.4.5
  copyDirectory: /opt/bitnami/spark
  portWebUI: 4040
  ingress:
    enabled: false
  master: local[*] # k8s://https://kubernetes:443
