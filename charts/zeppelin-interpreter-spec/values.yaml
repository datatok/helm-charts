nameOverride: ""
fullnameOverride: ""

##
# https://github.com/apache/zeppelin/blob/master/zeppelin-plugins/launcher/k8s-standard/src/main/java/org/apache/zeppelin/interpreter/launcher/K8sRemoteInterpreterProcess.java#L142
# <!> not forwarded
##
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

# -- see https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# -- see https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
securityContext:
  capabilities:
    drop:
    - ALL
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

# -- extraVolumes Array to add extra volumes
extraVolumes: []
# - name: toto
#   emptyDir: {}

# -- extraVolumeMounts Array to add extra mount
extraVolumeMounts: []
# - name: toto
#   mountPath: /app/toto

# -- spec for spark ivy volume (string template)
volumeSparkIvy: |-
  emptyDir: {}

# -- spec for spark work volume (string template)
volumeSparkWork: |-
  emptyDir: {}

# -- spec for tmp volume (string template)
volumeTmp: |-
  emptyDir: {}

# -- extra env variables for zeppelin container
extraEnvVars: {}

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# -- spark home artifacts
sparkHomeVolumeClaim: zep-spark-zeppelin-spark-artifacts-buffer

# -- image to run spark workers
sparkWorkerImage: apache/spark:v3.2.1

sparkConfLogging:
  # -- log level for root
  rootLevel: debug
  # -- log level for thrift server
  thriftServerLevel: warn
  # -- log level for repl
  replLevel: warn

nodeSelector: {}

tolerations: []

affinity: {}
